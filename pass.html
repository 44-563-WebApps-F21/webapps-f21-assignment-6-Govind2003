<!DOCTYPE html>
<html>

<head>
    <title>Interaction with Java Script</title>

</head>

<body>
    <h2>Pass phrase by Pandiri Govinda Reddy</h2>
    <form>

        <label for="secret_phrase">Enter the secret phrase </label>

        <input type="password" id="secret_phrase" name="secret_phrase" value="Let me in"> <br>



        <label for="check_phrase">Enter a phrase </label>

        <input type="text" id="check_phrase" name="check_phrase" autofocus> <br>



        <input type="button" onclick="processPhrase()" value="Check the phrase">

    </form>





    <p id="result">This text will be replaced </p>



    <script>

        var correct = 0;

        var wrong = 0;

        function processPhrase() {

            console.log("Getting form values")

            secret_phrase = document.getElementById("secret_phrase").value

            check_phrase = document.getElementById("check_phrase").value



            out = document.getElementById("result")

            if (secret_phrase == check_phrase) {

                correct += 1

                alert("Access allowed.")

                out.innerHTML = "Correct Count: " + correct

            } else {

                wrong += 1

                alert("Access denied.")

                out.innerHTML = "Wrong Count: " + wrong

            }



        }

    </script>
    <div>

        <img src="Dog.jpg" id="image" style="height: 200px;width: 200px;" onclick="newImage()"></img>
    
    </div>
    
    <script>
       
        usingImage = 1;

        function newImage() {

            switch (usingImage) {

                case 1:
                    usingImage++;
                    document.getElementById("image").src = "Panther.jpg";
                    break;

                case 2:
                    usingImage++;
                    document.getElementById("image").src = "Rabbit.jpg";
                    break;

                case 3:
                    usingImage = 1;
                    document.getElementById("image").src = "Dog.jpg";
                    break;
            }


        }

    </script>
</body>

</html>
